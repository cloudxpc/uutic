<mat-toolbar color="primary" class="uutic-toolbar">
  <span class="logo">
    <a routerLink="/">柚柚网络</a>
  </span>
  <button mat-button routerLink="/hero">菜单</button>
  <button mat-button [matMenuTriggerFor]="rootMenu">菜单</button>
  <button mat-button>菜单</button>
  <button mat-button (click)="test()">联系我们</button>
