<mat-toolbar color="primary" class="uutic-toolbar">
  <span class="logo">
    <a routerLink="/">柚柚网络</a>
  </span>
  <button mat-button routerLink="/business">商业合作</button>
  <button mat-button [matMenuTriggerFor]="wxMenu">官方微信</button>

  <div fxFlex></div>

  <button mat-button [matMenuTriggerFor]="rootMenu">
    <mat-icon>account_circle</mat-icon>
    <span>用户</span>
  </button>
</mat-toolbar>

<mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">一级菜单1</button>
  <button mat-menu-item>一级菜单2</button>
</mat-menu>

<mat-menu #subMenu="matMenu">
  <button mat-menu-item>二级菜单1</button>
  <button mat-menu-item>二级菜单2</button>
  <button mat-menu-item>二级菜单3</button>
</mat-menu>


<mat-menu #wxMenu="matMenu" [overlapTrigger]="false">
  <img src="assets/wx.jpg"/>
</mat-menu>
