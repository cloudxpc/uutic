<mat-toolbar color="primary">
  <span style="padding-left: 16px; padding-right: 16px;">测试网站</span>

  <button mat-button [matMenuTriggerFor]="rootMenu">首页</button>
  <button mat-button>菜单</button>
  <button mat-button>菜单</button>
  <button mat-button>菜单</button>
  <button mat-button>菜单</button>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button mat-button [matMenuTriggerFor]="rootMenu">
    <mat-icon>account_circle</mat-icon>
    <span>用户</span>
  </button>
</mat-toolbar>

<mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">Power</button>
  <button mat-menu-item>System settings</button>
</mat-menu>

<mat-menu #subMenu="matMenu">
  <button mat-menu-item>Shut down</button>
  <button mat-menu-item>Restart</button>
  <button mat-menu-item>Hibernate</button>
</mat-menu>
